<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda en línea</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		header {
			background-color: #2196F3;
			color: white;
			padding: 20px;
			text-align: center;
		}

		main {
			margin: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 20px;
			margin-bottom: 10px;
		}

		input[type="text"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			width: 300px;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}

		/* Estilos para pantallas pequeñas */
		@media screen and (max-width: 600px) {
			main {
				margin: 10px;
				padding: 10px;
			}

			input[type="text"] {
				width: 100%;
			}

			button[type="submit"] {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Bienvenidos</h1>
		<h2>Esta app es para comprar</h2>
	</header>
	<main>
		<p>Los mejores productos de la zona</p>
		<form>
			<label for="search">¿Qué necesitas?</label>
			<input type="text" id="search" placeholder="Escribe aquí lo que buscas">
			<button type="submit">Aceptar</button>
		</form>
	</main>
</body>
</html>
